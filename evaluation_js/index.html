<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" content="un petit jeu de dée à deux joueurs" title="jeu de dée">
        <title>Jeu de dée</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        
    </head>
    <body class = "container">


        <!-- header of page, with title et rules button -->
        <header class= "row row-3 bg-primary" >
            <!-- title-->
            <h1 class = "col-9 ">jeu de dée</h1>
            <!-- button for rule, to make:explains rule modal popup-->
            <button id ="rules_button" type="button" class = "btn btn-secondary col-3"> règle</button>
        </header>



        <!-- Game-->
        <main class="row mt-3" >
            
            <!-- header "new game"-->
                <article id="header_game_board" class="col-12 justify-content-center text-center">
                    <!-- "+"symbole -->
                    <p id = "new_game_button">
                        <svg id="button_plus" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                        NEW GAME 
                    </p></article>
            
            <!-- player 1 board-->
                <article id="player1_game_board" class="col-12 col-md-4">
                    <!-- player1 container-->
                    <div class="container-fluid">
                        <div  class= "row">
                            <div id="player_1" class= "col-12 justify-content-center text-center">
                                Player 1
                                </div>
                            <div id="stockable_score_1" class= "col-12 justify-content-center text-center">0</div>
                            <div class="col-12 justify-content-center text-center container-fluid">
                                <div class="row">
                                    <div class="col-4 col-md-0 col-lg-3" ></div>
                                    <div id="current_score" class="col-4 col-md-12 col-lg-6" >CURRENT<p id='current_score_1'>0</p></div>
                                    <div class="col-4 col-md-0 col-lg-3" ></div>
                                </div>
                                
                            </div>
                            
                        </div>
                    </div>
                </article>
            <!-- middle of game with playing button and dice-->
                <article id="middle_game_board" class="col-12 col-md-4">
                    <div class="container-fluid">
                        <div  class= "row  mt-3">
                            <div id="roll" class= "col-4 col-md-12 order-1 order-md-2 justify-content-center text-center">
                                <svg id="roll_button" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16"><path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/><path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/></svg>
                                 ROLL DICE
                            </div>

                            <div id="dice" class= "col-4 col-md-12 order-2 order-md-1 justify-content-center text-center"><img id="dice_image" src="./image/Dice_1.png" type="png"></div>
                            
                            <div id = "hold"class= "col-4 col-md-12 order-3 order-md-3 justify-content-center text-center">
                                <svg id="hold_button" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/><path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/></svg>
                                 HOLD
                            </div>
                        </div>
                    </div>
                </article>

            <!-- player 2 board-->
            <article id="player2_game_board" class="col-12 col-md-4">
                <!-- player2 container-->
                <div class="container-fluid">
                    <div  class= "row">
                        <div id="player_2" class= "col-12 justify-content-center text-center">Player 2<p id="player_2_visual_point">...</p></div>
                        <div id="stockable_score_2" class= "col-12 justify-content-center text-center">0</div>
                        <div class="col-12 justify-content-center text-center container-fluid">
                            <div class="row">
                                <div class="col-4 col-md-0 col-lg-3" ></div>
                                <div id="current_score" class="col-4 col-md-12 col-lg-6" >CURRENT<p id='current_score_2'>0</p></div>
                                <div class="col-4 col-md-0 col-lg-3" ></div>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </article>

        </main>

        <script src="./script.js"></script>
    </body>
</html>
